    </head>
    <body> 
         <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <!-- Logo -->
        <a href="" class="navbar-brand ml-5"><img src="img/logo.png"></a>

        <!-- Menu Hamburguer -->

        data-target="#navegacao">

        <!-- Formulario -->
        <div class="container mt-5 ">            
                <h1 class="display-3">Registro de nova despesa</h1>
                <div class="row ">
                    <div class="col-md-2 mb-2">
                        <select class="ano form-control border border-outline-secondary">
                            <option value="01">Ano</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>  
                    <div class="col-md-2 mb-2">
                        <select class="mes form-control border border-outline-secondary">
                            <option value="0">Mês</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>    
                    <div class="col-md-2 mb-2">
                        <input type="text" class="dia form-control border border-outline-secondary " placeholder="Dia">
                    </div>
                    <div class="col-md-5 mb-2">
                        <select class="tipo form-control border border-outline-secondary ">
                            <option value="01">Tipo</option>
                            <option>Alimentação</option>
                            <option>Educação</option>
                            <option>Lazer</option>
                            <option>Saúde</option>
                            <option>Transporte</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <input type="text" class="descricao form-control" placeholder="Descrição">
                    </div>
                    <div class="col-md-2 mt-2">
                        <input type="text" class="valor form-control" placeholder="Valor">
                    </div>                       
                    <div class="col-md-1">
                        <button class=" btn btn-primary mt-2 " onclick="pegarDados()" style=" font-weight: 800"><i class="fas fa-plus"></i></button>
                    </div>     
                </div>           
        </div>      
        <div class="modal fade" id="erroDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-danger">
                        <h5 class="modal-title" id="exampleModalLabel">Erro!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Favor preencher todos os campos
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn text-white bg-danger" data-dismiss="modal">Voltar e corrigir</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="sucessoDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-info">
                        <h5 class="modal-title" id="exampleModalLabel">Despesa inserida</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Sua despesa foi salva com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn text-white bg-info" data-dismiss="modal">Voltar</button>
                    </div>
                </div>
            </div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js.js"></script>       
    </body>
